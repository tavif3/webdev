<h1>Products of the Future</h1>

<div>
<input class="well" type="search" placeholder="Search products" ng-model="productName" />
</div>

<div class="well">
    <a ng-href="#/cart"><button class=' btn btn-success pull-right' value="Cart"> Go to Cart >>> </button></a>

	<label ng-repeat="category in categories" class="checkbox-inline">
		<input type="checkbox" ng-click="categoryChange(category.category)"> {{category.category}}
	</label> 	
</div>

<div class="col-md-3" ng-repeat="product in products | filter:productFilter | filter:productName">
	<a ng-href="#/product/{{product.id}}">

		<div class="well">
			<h4>{{product.name}}</h4>
	</a>
		<form ng-submit="addToCart(product)">

			<label>Price: </label>
			{{ product.price }} DKK. </br>

			<label>Description:</label>
			<img src=" {{ product.image }}">
			<br>

			<label>Quantity</label>
			<input type="number" class="form-control" min="1" max="100" ng-model="quantity"/><br>

			<button type="submit" class="btn btn-success">Add to cart</button>
		</form>

		</div>
</div>
